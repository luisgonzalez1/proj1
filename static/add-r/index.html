<body>
  
<!-- form -->
<div class='container '> 
    
<form class="needs-validation" novalidate> 
  <div class=rForm>
  <div class="form-row ">

      <div class="col-md-1 " >
          <!-- <span class ="remove"><i class="fas fa-minus-circle"></i></span> -->
      </div>
      
    
      <div class="col-md-3 " >
        
          <!-- <label for="validationCustomTitle">Title</label> -->
          <div class="input-group">
                
            <div class="input-group-prepend">
                
              <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            </div>
            <input type="text" class="form-control" id="validationCustomTitle" placeholder="Title" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please add a Title.
            </div>
          </div>
        </div>
        <div class="col-md-3 ">
            <!-- <label for="validationCustomAmount">Amount</label> -->
            <div class="input-group">
              <div class="input-group-prepend">
                <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
              </div>
              <input type="text" class="form-control" id="validationCustomAmount" placeholder="Amount" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please enter an amount
              </div>
            </div>
          </div>
          <div class="col-md-3 ">
              <!-- <label for="validationCustomDescription">Username</label> -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                </div>
                <input type="text" class="form-control" id="validationCustomDescription" placeholder="Description" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please add a drescription.
                </div>
              </div>
            </div>   

            
             
    </div>
  </div>
            
    <div id='rFormAppend'></div>   
   
    <i  id ="addR" class="fas fa-plus-circle" ></i>  
    <br>
    <br>
   <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
