            <div class='container ' > 
    
                <form id ='rItems'class="needs-validation" novalidate > 
                  <table id='table' class='table table-borderless ' >
                    <tbody id='tbody'>
                      <tr>
                        <td>
                        <button type="button" name="add" id="add" class="btn btn-success">Add Item</button>
                      </td>
                    </tr >
        
                    <div class="form-row">
                      <tr id='row1'>
        
                          <td>
        
                            <select id='options'  class="custom-select">
                              <option value="Lodging">Lodging</option>
                              <option value="Travel">Travel</option>
                              <option value="Food">Food</option>
                              <option value="Other">Other</option>
                            </select>
         
                      
                          </td>
        
                        <td>                    
                                  <input type="text" class="form-control" id="validationCustom03" placeholder="Title" required>
                                  <div class="invalid-feedback">
                                    insert title
                                  </div>
                                </div>              
                      </td> 
                  
                      <td>                    
                          <input type="text" class="form-control" id="validationCustom03" placeholder="Amount" required>
                          <div class="invalid-feedback">
                            insert valid amount
                          </div>
                        </div>              
                    </td> 
                    <td>                    
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Description" required>
                        <div class="invalid-feedback">
                          insert description 
                        </div>
                      </div>              
                  </td> 
                
        
        
                   
        
                    </tr>
                    </div>
        
                  </tbody> 
                    
                  </table>
                   
                   <button id='submit' class="btn btn-primary"  type="submit">Submit Bundle</button>  
                   
                </form>
                <span id ='submit-status'></span>
                
                </div>
        
              </div>
